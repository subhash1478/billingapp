<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Create  </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form  [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
      <!-- client details partÃ± -->
      <mat-card>
        <mat-form-field>
          <mat-select placeholder="Client" formControlName="client" required
          >
          <mat-option value="12">
            subhash
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="Document number"  formControlName="documentNumber" required>
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="P.O number" formControlName="poNumber" required>
      </mat-form-field>
      <mat-form-field >
        <input matInput [matDatepicker]="picker1" placeholder="P.O. date" formControlName="poDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field >
        <input matInput [matDatepicker]="picker"  formControlName="issueDate" required placeholder="Issue  date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="Payment terms" formControlName="paymentTerms" required>
      </mat-form-field>
      <mat-form-field >
        <input matInput [matDatepicker]="picker3"  formControlName="dueDate" required placeholder="Due  date">
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker3></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Place of supply"  formControlName="placeOfSupply" required>
          <mat-option>Clear</mat-option>
          <mat-option value="valid">Valid option</mat-option>
          <mat-option value="invalid">Invalid option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field >
        <textarea matInput placeholder="Ship to" formControlName="shipTo" required></textarea>
      </mat-form-field>
    </mat-card>
    <!-- client details part -->
    <!-- prodcut details part -->
    <button mat-button color="primary" (click)="addNewProduct()" type="button">add</button>
    <div formArrayName="productDetails">

    <div *ngFor="let item of phoneForms.controls; let i=index" [formGroupName]="i">
      <mat-form-field>
        <mat-select placeholder="Product" formControlName="product" required>
      
        <mat-option value="valid">Valid option</mat-option>
        <mat-option value="invalid">Invalid option</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field >
      <input matInput placeholder="Description"  formControlName="description" required>
    </mat-form-field>
    <mat-form-field >
      <input matInput placeholder="UoM" formControlName="uom" required>
    </mat-form-field>
    <mat-form-field >
      <input matInput placeholder="QTY" formControlName="qty" required>
    </mat-form-field>
    <mat-form-field >
      <input matInput placeholder="Unit Price" formControlName="unitPrice" required>
    </mat-form-field>
    <mat-form-field >
      <input matInput placeholder="Discount" formControlName="discount" required>
    </mat-form-field>
    <mat-form-field >
      <input matInput placeholder="Tax" formControlName="tax" required>
    </mat-form-field>
    <button (click)="deletePhone(i)">Delete</button>

  </div>
  </div>
  <!-- prodcut details part -->
  <mat-checkbox formControlName="discountOnAll" required>Discount on all</mat-checkbox>
  <mat-checkbox formControlName="shippingPackingCost" required>Add shipping and packing cost</mat-checkbox>
  <mat-checkbox formControlName="cess" required>show CESS</mat-checkbox>
  <mat-checkbox formControlName="reverseChange" required>Subject to reverse change</mat-checkbox>
  <mat-checkbox formControlName="payment" required>Add payment</mat-checkbox>
  <button> More option</button>
  <mat-form-field>
    <mat-select placeholder="Payment type" formControlName="paymentType" required
    >
    <mat-option value="valid">Valid option</mat-option>
    <mat-option value="invalid">Invalid option</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field >
  <input matInput placeholder="Amount paid" formControlName="amountPaid" required>
</mat-form-field>
<mat-form-field>
  <textarea matInput placeholder="Note" formControlName="note" required></textarea>
</mat-form-field>
<mat-form-field>
  <textarea matInput placeholder="Note" formControlName="moreNote" required></textarea>
</mat-form-field>
<mat-form-field>
  <textarea matInput placeholder="Private note" formControlName="privateNote" required></textarea>
</mat-form-field>
<button> Preview Document</button>
</form>
 </mat-card-content>
 
</mat-card>
